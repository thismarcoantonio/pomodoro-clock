<!DOCTYPE html>
<html>
	<head>
		<link href="styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<section class="login" id="loginPage">
			<form class="login__form" id="form">
				<h1 class="login__title">POMODORO | <span class="login__title--light">CLOCK</span></h1>

				<label for="login" class="login__avatar" id="loginAvatar"></label>
				<input type="file" class="login__avatar--hidden" id="login" />
				<label for="username" class="login__username-label">USERNAME</label>
				<input type="text" class="login__username" id="username" />

				<button class="login__enter-btn" type="submit">ENTER</button>
			</form>
		</section>


		<script src="./script.js"></script>
	</body>
</html>
