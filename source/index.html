<!DOCTYPE html>
<html>
	<head>
		<link href="styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<section class="page" id="page">
			<div class="page__container">
				<h1 class="page__title">POMODORO TIMER</h1>
				<div class="page__timer-container">
					<div class="page__timer-countdown" id="timer"></div>
					<div class="page__timer-pointer" id="pointer"></div>
					<svg class="page__timer">
						<circle r="100" cx="104" cy="104" class="page__timer-backdrop" />
						<circle id="progress" r="100" cx="104" cy="104" class="page__timer-progress" />
					</svg>
				</div>
			</div>
			<div class="page__sessions">
				<div class="page__session" id="session"></div>
				<div class="page__session page__session--small" id="session"></div>
				<div class="page__session" id="session"></div>
				<div class="page__session page__session--small" id="session"></div>
				<div class="page__session" id="session"></div>
				<div class="page__session page__session--small" id="session"></div>
				<div class="page__session" id="session"></div>
				<div class="page__session page__session--small" id="session"></div>
				<div class="page__session" id="session"></div>
			</div>
			<div class="page__actions">
				<h2 class="page__actions-mode" id="mode"></h2>
				<button class="page__actions-button" id="actionButton"></button>
				<button class="page__actions-stop" id="stopButton">
					<svg class="page__actions-stop-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path fill="currentColor" d="M6 5h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1z" />
					</svg>
				</button>
			</div>
			<div class="page__background">
				<img class="page__background-image" src="/assets/background-image.jpg" />
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
